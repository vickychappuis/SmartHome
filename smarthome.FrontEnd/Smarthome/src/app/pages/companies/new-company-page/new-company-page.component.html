<main class="lg:mx-40 md:mx-28 mx-12 my-10">
  <header class="flex justify-between items-center">
    <h1 class="text-2xl font-medium">New Company</h1>
  </header>

  <div class="mt-8">
    @if(fields$ | async; as fields){
    <app-generic-form [fields]="fields" (formSubmit)="onSubmit($event)" />
    } @else {
    <p>Loading...</p>
    }
  </div>
</main>
