<main class="lg:mx-40 md:mx-28 mx-12 my-10">
  <header class="flex justify-between items-center">
    <div class="flex gap-4 items-center">
      <h1 class="text-2xl font-medium mr-4">My Company</h1>
    </div>
  </header>

  @if (company$ | async; as company) {
  <article class="mt-8 flex flex-col gap-2">
    <h2 class="text-xl font-medium">{{ company.name }}</h2>
    <p>Rut: {{ company.rut }}</p>
    <p>Device Validator: {{ company.deviceValidator }}</p>
  </article>
  }
</main>
