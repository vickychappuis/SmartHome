<main class="lg:mx-40 md:mx-28 mx-12 my-10">
  <header class="flex justify-between items-center">
    <h1 class="text-2xl font-medium">Homes</h1>
    <a class="p-button py-2" [routerLink]="'/homes/new'">Add Home</a>
  </header>
  @if (homes$ | async; as homes) {
  <p-table
    [value]="homes"
    [tableStyle]="{ 'min-width': '50rem', 'margin-top': '1rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Coordinates</th>
        <th>Max Members</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-home>
      <tr [routerLink]="['/homes', home.homeId]" class="cursor-pointer">
        <td>{{ home.homeId }}</td>
        <td>{{ home.homeName }}</td>
        <td>{{ home.address }}</td>
        <td>{{ home.latitude }}, {{ home.longitude }}</td>
        <td>{{ home.maxMembers }}</td>
      </tr>
    </ng-template>
  </p-table>
  } @else {
  <p>Loading...</p>
  }
</main>
