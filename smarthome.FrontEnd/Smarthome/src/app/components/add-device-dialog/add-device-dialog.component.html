<p-dialog
  header="Add Device"
  [modal]="true"
  [(visible)]="visible"
  (onHide)="close()"
  styleClass="w-1/2"
  contentStyleClass="overflow-visible"
>
  @if (fields$ | async; as fields) {
  <app-generic-form
    [fields]="fields"
    (formSubmit)="onSubmit($event)"
    submitButtonLabel="Add Device"
  />
  } @if (error) {
  <p class="mt-2 text-red-500">{{ error }}</p>
  }
</p-dialog>
